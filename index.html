<body>
    <div class="container">
        <div class="aaa">
            <div class="myinfo col-6" style="background-image: url('');"></div>


        </div>
    </div>
    <div class="maincon">

        
            <div class="col-12" id="col-12">


            </div>

        
    </div>


    <template id="CARD">
        
            <a href="" class="col-3">
                <div class="pic w-100">
                    <h1></h1>
                </div>

            </a>
        
    </template>

    <script>
        var myinformation = document.getElementById('col-12');
        let CARD = document.getElementById('CARD');
        var myinfo = [{
                url: "/310/schooltable.html",
                pic: "310/table.jpg",
                homeworkname: "課表"
            },
            {
                url: "/310/313hw.html",
                pic: "310/3-13pic/asset 62 (15).jpg",
                homeworkname: "Fresh Food"
            },
            {
                url: "/310/317.html",

            },
            {

            },
            {
                url: "/310/320hw.html",

            },
            {
                url: "/310/apple.html",
                pic: "310/apple/iphone-11-og-201909.jpg",

            {

                homeworkname: "GUNPLA"
            },
            {

                url: "/310/mask_map.html",
                pic: "310/manufax/asset 1.png",
                homeworkname: "Mask Map"
            },
        ]

        var information = myinfo.reverse();
        information.forEach(x => {
            let cloneContent = CARD.content.cloneNode(true);
            let bpic = cloneContent.querySelectorAll('div')[0];
            let h1 = cloneContent.querySelectorAll('h1')[0];
            bpic.setAttribute('style', `background-image: url('${x.pic}')`);
            h1.innerHTML = x.homeworkname;
            myinformation.appendChild(cloneContent);

        })
    </script>
