<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="map"></div>
    <script>
        var maskleft;
        var childMasksLeft;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 23.757227,
                    lng: 120.952295
                },
                zoom: 7
            });
        }
        var mask = [];
        $.ajax({
            type: "Get",
            url: "https://maskmap.azurewebsites.net/api/mask/getmaskstock",
            data: "data",
            dataType: "JSON",
            success: function (response) {
                mask = response["features"];
               // getaddr(mask[1])

                mask.forEach(x => {
                    //console.log(x);
                    getaddr(x);

                })

            }

        });


        function getaddr(x) {
            //console.log(x);
            var addr = x.geometry["coordinates"]
            // console.log(addr);
            maskleft = x.properties.masksLeft;
            childMasksLeft = x.properties.childMasksLeft;
            let myLatlng = {
                lat: addr[1],
                lng: addr[0]
            };

            // console.log(addr);
            // console.log(myLatLng);
            if(maskleft>0 || childMasksLeft>0 ){
            let marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                icon: {
                    url: "O.png",
                    scaledSize: new google.maps.Size(20, 20),
                },
                title: '還有口罩!'
            });
        }
        else{
            let marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                icon: {
                    url: "X.png",
                    scaledSize: new google.maps.Size(20, 20),
                },
                title: '來晚了!'
            });

        }

        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlKWP4uWjQIR3WDAWLAu6rUhBfc3_ppag&callback=initMap"
        async defer></script>
</body>

</html>
