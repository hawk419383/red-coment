<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        body {
            display: flex;
        }

        #map {
            width: 80%;
            height: 100%;
        }

        #search {
            width: 20%;
            height: 100%;
            font-size: large;


        }

        .btn_area {
            overflow: auto;
            height: 80%;
        }

        .con {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            padding: 10px 5px;
        }

        label {
            width: 30%;
            padding: 10px 0;

        }

        input {
            width: 40%;
            padding: 10px 0;
        }

        #btn_search {
            width: 20%;

        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #c_area:hover {
            background-color: #f38841;

        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

    <div id="search">
        <div class="con">
            <label for="">輸入地區或店名:</label>
            <input type="text" value="">
            <button form="input" id="btn_search">確認</button>
        </div>
        <div class="check">
            <input type="checkbox" class="morethan50p" value="">
            <label for="">只顯示庫存大於50%</label>
            <input type="checkbox" class="soldout" value="">
            <label for="">不顯示缺貨</label>
        </div>
        <div class="btn_area"></div>

    </div>
    <div id="map"></div>
    <script>
        //選單
        var input = document.getElementsByTagName('input')[0];

        var btn_input = document.getElementById('btn_search');
        btn_input.addEventListener('click', input_area);

        var btn_area = document.getElementsByClassName('btn_area')[0];
        var country = ['新北市', '臺北市', '桃園市', '基隆市', '新竹市', '宜蘭縣', '新竹縣', '臺中市', '苗栗縣', '彰化縣', '南投縣', '雲林縣', '臺南市', '高雄市',
            '嘉義市', '臺東縣', '花蓮縣', '澎湖縣', '金門縣', '連江縣'
        ];

        country.forEach((x) => {
            let btn = document.createElement('button');
            btn.innerText = x;
            $(btn).attr('id', 'c_area');
            $(btn).css('width', '100%');
            $(btn).css('font-size', '1rem');
            $(btn).css('padding', '5px');

            btn.addEventListener('click', () => {
                find_a(`${btn.innerText}`)
            });
            btn_area.appendChild(btn);

        });


        //地圖
        var maskleft;
        var childMasksLeft;
        var more50 = document.getElementsByClassName('morethan50p')[0];
        var soldout = document.getElementsByClassName('soldout')[0];

        function initMap() {
            //alert('資料不足!! 目前僅能點擊新北市,輸入新北市或新北市八里區衛生所 ')
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 23.757227,
                    lng: 120.952295
                },
                zoom: 7
            });


        }
        var mask = [];
        var id = [];
        $.ajax({
            type: "Get",
            url: "https://raw.githubusercontent.com/kiang/pharmacies/master/json/points.json",
            data: "data",
            dataType: "JSON",
            success: function (response) {

                mask = response["features"];
                // getaddr(mask[1])

                mask.forEach(x => {


                    //console.log(x);
                    getaddr(x);

                })
                //console.log("hi")
                //find_area();
            }

        });

        //顯示位子
        function getaddr(x) {
            // console.log(2);
            //console.log(x);
            var addr = x.geometry["coordinates"];
            // console.log(addr);
            maskleft = x.properties.mask_adult;
            childMasksLeft = x.properties.mask_child;
            let myLatlng = {
                lat: addr[1],
                lng: addr[0]
            };
            var contentString = `<div id="content">` +
                `<div id="siteNotice">` +
                `</div>` +
                `<h1 id="firstHeading" class="h1">藥局名稱:${x.properties.name}</h1>` +
                `<h3 class="h3">藥局電話:${x.properties.phone}<h3>` +
                `<h3 class="h3">藥局地址${x.properties.address}<h3>` +
                `<h3 class="h3">備註:${x.properties.note}<h3>` +
                `<h2 class="h2">成人口罩:${x.properties.mask_adult}個<h2>` +
                `<h2 class="h2">兒童口罩:${x.properties.mask_child}個<h2>` +
                `</div>`;
            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });
            // console.log(addr);
            // console.log(myLatLng);
            let marker;

            
            if ((maskleft + childMasksLeft) / 1000 > 0.5) {
                marker = new google.maps.Marker({
                    position: myLatlng,
                    map: map,
                    icon: {
                        url: "O.png",
                        scaledSize: new google.maps.Size(30, 30),
                    },
                    title: '口罩很多!'
                });
            } else if ((maskleft + childMasksLeft) / 1000 < 0.5 && (maskleft + childMasksLeft) / 1000 > 0 && more50.checked!=true) {

                //console.log(more50.value);
                marker = new google.maps.Marker({
                    position: myLatlng,
                    map: map,
                    icon: {
                        url: "no.png",
                        scaledSize: new google.maps.Size(20, 20),
                    },
                    title: '口罩快沒有了!'
                });
               
            } 
            
                               
            else  {
                marker = new google.maps.Marker({
                    position: myLatlng,
                    map: map,
                    icon: {
                        url: "X.png",
                        scaledSize: new google.maps.Size(20, 20),
                    },
                    title: '來晚了!'
                });
                if(more50.checked==true||soldout.checked==true){
                    marker.setMap(null);
                }

            }
            marker.addListener('click', function () {
                infowindow.open(map, marker);
            });

        }

        //建立新json

        //json 塞入資訊

        //篩選出地區

        function find_a(area_name) {
            var CName = '';
            var storname = '';
            var aaa = '';
            //console.log('HI');
            initMap();

            let ub = area_name;


            mask.forEach((x) => {
                CName = x.properties.country;
                for (let i = 0; i < area_name.length; i++) {
                    aaa += x.properties.address[i];
                    storname += x.properties.name[i];

                }

                if (x.properties.country == area_name) {

                    getaddr(x);


                } else if (storname == area_name) {
                    getaddr(x);
                } else if (aaa == area_name) {
                    getaddr(x);
                } else {
                    //alert('輸入資訊不存在或錯誤')
                    // console.log(false);

                }
                aaa = '';
                storname = '';

            });
        }

        function input_area() {
            let inputaaa = input.value;
            find_a(inputaaa);

        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlKWP4uWjQIR3WDAWLAu6rUhBfc3_ppag&callback=initMap"
        async defer></script>
</body>

</html>
